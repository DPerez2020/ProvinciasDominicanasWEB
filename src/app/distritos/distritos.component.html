<div class="jumbotron" *ngIf="!distrito">
    <h1> Cargando...</h1>
  </div>
  
  <div *ngIf="distrito" class="row">

    <button mat-raised-button color="primary" [routerLink]="['/home']">Regresar</button>
    
    <table mat-table [dataSource]="distrito" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="Codigo">
        <th mat-header-cell *matHeaderCellDef> Codigo </th>
        <td mat-cell *matCellDef="let distrito"> {{distrito.codigo}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let distrito"> {{distrito.nombre}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
