<div class="jumbotron" *ngIf="!municipio">
    <h1> Cargando...</h1>
  </div>
  
  <div *ngIf="municipio" class="row">

    <button mat-raised-button color="primary" [routerLink]="['/home']">Regresar</button>
    
    <table mat-table [dataSource]="municipio" class="mat-elevation-z8">
    
      <ng-container matColumnDef="Municipios">
        <th mat-header-cell *matHeaderCellDef> Municipios </th>
        <td mat-cell *matCellDef="let municipio"> {{municipio.nombre}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
